<body>
    <div class="login-container">
        <div class="illustration-section">
            <img src="https://assets.pikiran-rakyat.com/crop/70x34:700x498/1200x675/photo/2023/03/30/3406045965.png" alt="Ilustrasi FOKRI">
            <h3 class="moto-text">FOKRI PTK 2025</h3>
            <p class="sub-moto-text">Forum Komunikasi Rohani Islam Perguruan Tinggi Kedinasan. Membina insan bertakwa, cerdas, dan berkontribusi.</p>
        </div>
        <div class="login-form-section">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_lr1TjnNBLohQi12b3sN5GnZg3ClW8h91aJxAN8D6Kf5Fc=s900-c-k-c0x00ffffff-no-rj" alt="Logo FOKRI PTK" style="height: 60px; margin-bottom: 20px; border-radius: 50%;">
            <h2>Selamat Datang!</h2>
            <p class="slogan">Silakan masuk ke akun Anda untuk melanjutkan.</p>

            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Masukkan password Anda" required>
            </div>

            <div class="options-row">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Ingat saya</label>
                </div>
                <div class="forgot-password">
                    <a href="reset_password.php">Lupa Password?</a>
                </div>
            </div>

            <button class="login-button" onclick="handleLogin()">Log In</button>
            <p class="register-link">Belum punya akun? <a href="Registrasi.php">Daftar Sekarang</a></p>
        </div>
    </div>

    <script>
        // Sesuaikan URL ini dengan lokasi file api_login.php Anda di server XAMPP/WAMP
        const API_URL_LOGIN = 'http://localhost/fokri/api_login.php'; 

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                alert("Email dan password harus diisi.");
                return;
            }

            const loginData = {
                email: email,
                password: password
            };

            try {
                const response = await fetch(API_URL_LOGIN, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.status === "success") {
                    alert(result.message);
                    // Simpan informasi user di sessionStorage atau localStorage jika login berhasil
                    if (rememberMe) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                    } else {
                        sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                    }
                    
                    // Logika pengalihan halaman berdasarkan email
                    if (email === 'FokriPTKIndonesia@gmail.com') {
                        window.location.href = "Frontend.php"; // Redirect admin ke admin frontend
                    } else {
                        window.location.href = "user_frontend.php"; // Redirect user biasa ke user frontend
                    }
                } else {
                    alert("Error: " + result.message); // Menampilkan pesan error dari server
                }
            } catch (error) {
                console.error('Error saat login:', error);
                alert("Terjadi masalah saat mencoba login. Silakan coba lagi.");
            }
        }
    </script>
